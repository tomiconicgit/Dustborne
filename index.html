<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dustborne</title>
    <style>
        /* Minimal body style to prevent flash of white */
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
      // Initialize systems immediately. Order is important.
      import Debugger from './src/ui/Debugger.js';
      window.debugger = new Debugger();

      import Loader from './src/ui/Loader.js';
      window.loader = new Loader();
      
      // Start the main game logic
      import './main.js';
    </script>
</body>
</html>
